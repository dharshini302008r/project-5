<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            overflow: hidden;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            padding: 10px;
            font-weight: bold;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<h1>My Photo Gallery</h1>

<div class="gallery">

    <div class="gallery-item">
        <img src="https://picsum.photos/300/200?random=1" alt="Photo 1">
        <div class="caption">Beautiful Nature</div>
    </div>
